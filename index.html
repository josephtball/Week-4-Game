<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Crystal Collector</title>
		<link rel="stylesheet" href="assets/css/reset.css">
		<link href="https://fonts.googleapis.com/css?family=Fontdiner+Swanky" rel="stylesheet">
		<link rel="stylesheet" href="assets/css/style.css">
	</head>

	<body>
		<header>
			<h1>Crystal Collector</h1>
		</header>

		<main>
			<div class="container">
				<section class="game-section">
					<div>
						<button id="play">PLAY</button>
						<button id="play-again" class="hide">PLAY AGAIN</button>
						<button id="reset" class="hide">RESET</button>
					</div>
					<div>
						<h2 id="goal"></h2>
					</div>
					<div class="crystal-area">
						<img id="crystal1" src="assets/images/crystal1.jpg" width="150px" height="150px">
						<img id="crystal2" src="assets/images/crystal2.jpeg" width="150px" height="150px">
						<img id="crystal3" src="assets/images/crystal3.jpg" width="150px" height="150px">
						<img id="crystal4" src="assets/images/crystal4.jpg" width="150px" height="150px">
					</div>
					<div>
						<h2 id="guess"></h2>
					</div>
					<div class="alert">
					</div>
				</section>
				<section class="record-section">
					<div class="win-lose">
						<h3>Wins: <span id="win">0</span></h3>
						<h3>Loses: <span id="lose">0</span></h3>
					</div>
				</section>
			</div>
		</main>

		<footer>
			&copy; Copyright 2017 Joseph Ball
		</footer>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script type="text/javascript" src="assets/javascript/game.js"></script>
	</body>
</html>
